<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <script src="https://luciano234.github.io/jshosting/chatbot.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
            padding: 10px;
            overflow-y: auto;
        }
        #chatbot-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: blue;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        #chatbot-input {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #chatbot-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Website 2</h1>
    <p>Interact with our chatbot by clicking the chat bubble in the lower right corner.</p>
    
    <div id="chatbot-bubble">ðŸ’¬</div>
    <div id="chatbot-container">
        <iframe id="chatbot-frame" src="https://luciano234.github.io/jshosting/chatbot2.html"></iframe>
        <input type="text" id="chatbot-input" placeholder="Type a message...">
    </div>
    
    <script>
        document.getElementById('chatbot-bubble').addEventListener('click', function() {
            var chatbot = document.getElementById('chatbot-container');
            chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('chatbot-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                var message = this.value;
                this.value = "";

                var iframe = document.getElementById('chatbot-frame');
                if (iframe) {
                    iframe.contentWindow.postMessage({ text: message }, "*");
                }
            }
        });

        // Listen for chatbot responses
        window.addEventListener("message", function(event) {
            var chatbotFrame = document.getElementById("chatbot-frame");
            if (chatbotFrame && event.data.text) {
                console.log("Received from chatbot:", event.data.text);
            }
        }, false);
    </script>
</body>
</html>
