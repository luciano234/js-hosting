<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        .main-content {
            padding: 20px;
            background: white;
            margin-top: 20px;
        }
        .cta-button {
            display: block;
            width: 200px;
            height: 50px;
            background: #e8491d;
            color: white;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
            margin: 20px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Chatbot Demo</h1>
        </div>
    </header>

    <div class="container">
        <section class="main-content">
            <h2>Chat with Our AI</h2>
            <p>Type a message in the chat window to interact with our chatbot.</p>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Your Company Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- Load chatbot script -->
    <script src="https://luciano234.github.io/jshosting/chatbot.js"></script>

</body>
</html>
